services:
  - type: web
    name: educational-book-subscription
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: your_neon_database_url_here
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-in-production-min-32-chars
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_S3_BUCKET
        value: academixstore